<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>

body {
    background: url('images/image.jpeg') no-repeat center center fixed; 
    background-size: cover;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    color: #581da6;
}


body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    z-index: -1;
}

.registration-form {
    max-width: 500px;
    padding: 40px;
    margin: auto;
    background-color: rgba(253, 247, 247, 0.037);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 1;
}


.form-title {
    text-align: center;
    font-size: 2.4rem;
    color: #5d7a32;
    margin-bottom: 30px;
    font-weight: bold;
    text-transform: uppercase;
}


.form-control,
.form-select {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    background-color: #f0f0f0;
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1),
                inset -2px -2px 5px rgba(255, 255, 255, 0.7);
    transition: all 0.3s ease;
}


.form-control:focus,
.form-select:focus {
    outline: none;
    background-color: #e8e8e8;
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2),
                inset -2px -2px 5px rgba(255, 255, 255, 0.9);
}


.input-group {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 0.9rem;
    color: #6E8D33;
}


.btn {
    width: 100%;
    background-color: #6E8D33;
    color: white;
    padding: 15px;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1),
                -2px -2px 5px rgba(255, 255, 255, 0.7);
}

.btn:hover {
    background-color: #88b44e;
    transform: translateY(-2px);
}


.error {
    color: #e74c3c;
    font-size: 0.875rem;
    margin-top: -10px;
    margin-bottom: 10px;
}


@media (max-width: 768px) {
    .registration-form {
        padding: 20px;
        margin: 20px;
    }

    .form-title {
        font-size: 2rem;
    }

    .btn {
        font-size: 1rem;
    }
}
</style>

    <script>
       
        const stateDistricts = {
            'Andhra Pradesh': ['Visakhapatnam', 'Vijayawada', 'Tirupati', 'Guntur'],
            'Arunachal Pradesh': ['Itanagar', 'Naharlagun', 'Tawang', 'Ziro'],
            'Assam': ['Guwahati', 'Dibrugarh', 'Jorhat', 'Silchar'],
            'Bihar': ['Patna', 'Gaya', 'Bhagalpur', 'Muzzafarpur'],
            'Maharashtra': ['Mumbai', 'Pune', 'Nagpur', 'Aurangabad', 'Ratnagiri'],
        };

        
        function getDistricts(state) {
            const districtSelect = document.getElementById("district");
            districtSelect.innerHTML = "<option value=''>Select District</option>";
            if (stateDistricts[state]) {
                stateDistricts[state].forEach((district) => {
                    const option = document.createElement("option");
                    option.value = district;
                    option.text = district;
                    districtSelect.appendChild(option);
                });
            }
        }

        
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('togglePassword');

            togglePasswordButton.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                togglePasswordButton.textContent = type === 'password' ? 'Show' : 'Hide';
            });
        });

       
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;

           
            document.querySelectorAll('.error').forEach(error => error.remove());

            
            const firstName = document.getElementById('firstName');
            if (firstName.value.trim() === '') {
                displayError(firstName, 'First name is required.');
                isValid = false;
            }

            
            const lastName = document.getElementById('lastName');
            if (lastName.value.trim() === '') {
                displayError(lastName, 'Last name is required.');
                isValid = false;
            }

            
            const email = document.getElementById('email');
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailPattern.test(email.value)) {
                displayError(email, 'Please enter a valid email.');
                isValid = false;
            }

            const phone = document.getElementById('phone');
            const phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone.value)) {
                displayError(phone, 'Please enter a valid 10-digit phone number.');
                isValid = false;
            }

            
            const password = document.getElementById('password');
            if (password.value.length < 6) {
                displayError(password, 'Password must be at least 6 characters long.');
                isValid = false;
            }

            
            const state = document.getElementById('state');
            if (state.value === '') {
                displayError(state, 'Please select a state.');
                isValid = false;
            }

            
            const district = document.getElementById('district');
            if (district.value === '') {
                displayError(district, 'Please select a district.');
                isValid = false;
            }

           
            const role = document.getElementById('role');
            if (role.value === '') {
                displayError(role, 'Please select a role.');
                isValid = false;
            }

            
            if (isValid) {
                document.querySelector('form').submit();
            }
        }

        
        function displayError(element, message) {
            const error = document.createElement('div');
            error.className = 'error';
            error.textContent = message;
            element.insertAdjacentElement('afterend', error);
        }
    </script>
</head>

<body>
    <div class="registration-form">
        <h2 class="form-title">Register</h2>
        <form onsubmit="validateForm(event)">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="first_name" placeholder="First Name">
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name">
            </div>
            <div>
                <label for="state">State</label>
                <select class="form-select" id="state" name="state" onchange="getDistricts(this.value)">
                    <option value="">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Maharashtra">Maharashtra</option>
                </select>
            </div>
            <div>
                <label for="district">District</label>
                <select class="form-select" id="district" name="district">
                    <option value="">Select District</option>
                </select>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div>
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <span class="toggle-password" id="togglePassword">Show</span>
                </div>
            </div>
            <div>
                <label for="role">Role</label>
                <select class="form-select" id="role" name="role">
                    <option value="">Select Role</option>
                    <option value="Buyer">Buyer</option>
                    <option value="Seller">Seller</option>
                    <option value="Transporter">Transporter</option>
                </select>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>

</html>
